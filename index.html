<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./styles/index.css"></link>
    <link rel="stylesheet" href="./styles/btn.css"></link>

  </head>
  <body ng-controller="comics">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
       
    </nav>
   
    <div class="container-xl">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallpapercave.com/dwp1x/kTUEG0r.jpg" class="d-block w-100 dimension" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://wallpapercave.com/dwp1x/dEyPKZu.jpg" class="d-block w-100 dimension" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://wallpapercave.com/dwp1x/JwRG7Gm.jpg" class="d-block w-100 dimension" alt="...">
          </div>
          <div class="carousel-item">
            <img src=" https://wallpapercave.com/dwp1x/YbHNFon.jpg" class="d-block w-100 dimension" alt="...">
          </div>
         
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      
      <div class="row">
       
        <div class="col-xl-3 cajon" ng-repeat="item in items">
          
            <div class="card probar" >
              <img
                src="{{item.thumbnail.path}}.{{item.thumbnail.extension}}"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <div class="des">
                <p class="card-text ">{{item.description}}</p>

                </div>
                <a href="#" class="btn1 btn-primary">go somewhere</a>
                
              </div>
            </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
